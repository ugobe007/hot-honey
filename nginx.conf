server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets directly (JS, CSS, images, etc.)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other routes fall back to index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
